function toRuby(str) {
    if(!str) return "";

            i++;
        }
    }
    return res;
}

let currentIdx = 0;
let isMistakeMode = false;
let mistakes = JSON.parse(localStorage.getItem('hsk2_v24_mistakes') || '[]');

function startApp(idx) {
    currentIdx = idx; isMistakeMode = false;
    document.getElementById('cover-page').style.display = 'none';
    document.getElementById('app').style.display = 'flex';
    renderQuestion();
}

function renderQuestion() {
    const q = isMistakeMode ? mistakes[currentIdx] : questions[currentIdx];
    document.getElementById('progress-fill').style.width = `${((currentIdx%20)+1)/20*100}%`;
    document.getElementById('question-text').innerHTML = toRuby(q.text);
    const v = document.getElementById('visual-area');
    v.innerText = (q.type <= 2) ? q.visual || "" : "";
    v.style.display = (q.type <= 2) ? 'block' : 'none';

    const g = document.getElementById('options-grid');
    g.innerHTML = '';
    if(q.type === 1) {
        g.style.gridTemplateColumns = "1fr 1fr";
        g.innerHTML = `<div class="opt-item" style="text-align:center" onclick="handleAns(true)">âœ”ï¸ å¯¹</div>
                       <div class="opt-item" style="text-align:center" onclick="handleAns(false)">âŒ é”™</div>`;
    } else {
        g.style.gridTemplateColumns = "1fr";
        q.options.forEach((o, i) => {
            g.innerHTML += `<div class="opt-item" onclick="handleAns(${i})">${toRuby(o)}</div>`;
        });
    }
}

function handleAns(choice) {
    const q = isMistakeMode ? mistakes[currentIdx] : questions[currentIdx];
    const isCorrect = choice === q.answer;
    const fb = document.getElementById('feedback-pop');
    
    fb.innerText = isCorrect ? "ğŸŒŸ" : "âŒ";
    fb.style.display = 'block';

    if(!isCorrect && !isMistakeMode) {
        if(!mistakes.some(m => m.id === q.id)) mistakes.push(q);
        localStorage.setItem('hsk2_v24_mistakes', JSON.stringify(mistakes));
    }

    setTimeout(() => {
        fb.style.display = 'none';
        if(isCorrect && isMistakeMode) {
            mistakes.splice(currentIdx, 1);
            localStorage.setItem('hsk2_v24_mistakes', JSON.stringify(mistakes));
        }
        if((currentIdx + 1) % 20 === 0 && !isMistakeMode) playEncouragement();
        nextQ();
    }, 600);
}

function playEncouragement() {
    const msgs = ["å¤ªæ£’äº†ï¼Œç»§ç»­åŠ æ²¹ï¼", "åšå¾—å¥½ï¼ä½ å®Œæˆäº†ä¸€ä¸ªéƒ¨åˆ†ï¼", "çœŸå‰å®³ï¼Œä½ çš„æ±‰è¯­çœŸä¸é”™ï¼"];
    const u = new SpeechSynthesisUtterance(msgs[Math.floor(Math.random()*msgs.length)]);
    u.lang = 'zh-CN'; window.speechSynthesis.speak(u);
}

function nextQ() {
    if(isMistakeMode) { if(mistakes.length) currentIdx = currentIdx % mistakes.length; }
    else if(currentIdx < 99) currentIdx++;
    renderQuestion();
}

function prevQ() {
    if(isMistakeMode) { if(mistakes.length) currentIdx = (currentIdx - 1 + mistakes.length) % mistakes.length; }
    else if(currentIdx > 0) currentIdx--;
    renderQuestion();
}

function toggleOverlay(id, show) {
    document.getElementById(id).style.display = show ? 'block' : 'none';
    if(show && id === 'list-view') renderFullList();
    if(show && id === 'mistake-view') renderMistakeList();
}

function renderFullList() {
    const c = document.getElementById('list-content');
    c.innerHTML = questions.map((q, i) => `
        <div class="list-card" onclick="jumpTo(${i}, false)">
            <span>${i+1}. ${q.text.slice(0,10)}...</span>
            <span style="color:var(--gold)">å‰å¾€</span>
        </div>`).join('');
}

function renderMistakeList() {
    const c = document.getElementById('mistake-content');
    if(!mistakes.length) { c.innerHTML = "<p>å¤ªå¥½äº†ï¼Œæ²¡æœ‰é”™é¢˜ï¼</p>"; return; }
    c.innerHTML = mistakes.map((q, i) => `
        <div class="list-card" onclick="jumpTo(${i}, true)">
            <span>${q.text.slice(0,10)}...</span>
            <span style="color:#ff4757">ç»ƒä¹ </span>
        </div>`).join('');
}

function jumpTo(i, m) {
    currentIdx = i; isMistakeMode = m;
    toggleOverlay(m ? 'mistake-view' : 'list-view', false);
    document.getElementById('cover-page').style.display = 'none';
    document.getElementById('app').style.display = 'flex';
    renderQuestion();
}

window.onload = () => { renderQuestion(); };
</script>
