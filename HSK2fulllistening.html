    const q = questions[cur];
    document.getElementById('num').innerText = `${cur + 1}/100`;

function check(ans) {
    const isR = ans === questions[cur].a;
    const f = document.getElementById('feedback');
    f.innerText = isR ? "ğŸŒŸ" : "âŒ";
    f.style.color = isR ? "var(--gold)" : "red";
    f.style.display = 'block';
    
    if(isR) {
        setTimeout(() => {
            f.style.display = 'none';
            if((cur + 1) % 20 === 0) reward();
            next();
        }, 800);
    } else {
        setTimeout(() => { f.style.display = 'none'; }, 800);
    }
}
