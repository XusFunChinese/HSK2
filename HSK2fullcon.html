        msg.lang = 'zh-CN'; msg.rate = 0.8;
        window.speechSynthesis.speak(msg);
    }

    function generateRuby(text, pinyin) {
        const chars = text.split(''); const pys = pinyin.split(' ');
        let html = ""; let pIdx = 0;
        chars.forEach(c => {
            if(/[\u4e00-\u9fa5]/.test(c)) {
                html += `<ruby>${c}<rt>${pys[pIdx]||''}</rt></ruby>`; pIdx++;
            } else {
                html += `<span>${c}</span>`;
                if(![' ','!','?',',','.','Ôºå','„ÄÇ'].includes(c)) pIdx++;
            }
        });
        return html;
    }

    function setMode(m) {
        currentMode = m;
        clearInterval(timer);
        document.getElementById('timer-val').classList.add('hidden');
        document.querySelectorAll('.nav-btns button').forEach(b => b.classList.remove('active-mode'));
        document.getElementById('btn-'+m)?.classList.add('active-mode');

        // Ê†∏ÂøÉ‰øÆÊ≠£ÔºöÂàáÊç¢Âà∞Èùû list Ê®°ÂºèÊó∂ÔºåÁ°Æ‰øù list ÂÆπÂô®ÈöêËóèÔºå‰∏ªÁïåÈù¢ÊòæÁ§∫
        if(m !== 'list') {
            document.getElementById('list-mode-container').style.display = 'none';
            document.getElementById('main-content').classList.remove('hidden');
        }

        if(m === 'study') {
            document.getElementById('mode-instr').innerText = "Study Mode: Click the gold box for the answer.";
        } else if(m === 'quiz') {
            document.getElementById('mode-instr').innerText = "Quiz Mode: Mixed translation & response tests.";
        } else if(m === 'rush') {
            document.getElementById('mode-instr').innerText = "Rush Mode: 30 seconds to get high score!";
            startRush();
        } else if(m === 'list') {
            showList();
            return;
        }
        render();
    }

    function startRush() {
        score = 0; rushTime = 30;
        document.getElementById('score-display').innerText = "0";
        document.getElementById('timer-val').classList.remove('hidden');
        document.getElementById('timer-val').innerText = "30s";
        timer = setInterval(() => {
            rushTime--;
            document.getElementById('timer-val').innerText = rushTime + "s";
            if(rushTime <= 0) {
                clearInterval(timer);
                alert("Time Up! Your Score: " + score);
                setMode('study');
            }
        }, 1000);
    }

    function render() {
        const qArea = document.getElementById('q-area');
        const aArea = document.getElementById('a-area');
        const optArea = document.getElementById('options-area');
        qArea.innerHTML = ""; aArea.innerHTML = ""; optArea.innerHTML = "";
        aArea.classList.add('hidden');

        let data = database[currentIndex];
        document.getElementById('emoji-display').innerText = data[3];

        if(currentMode === 'study') {
            qArea.innerHTML = generateRuby(data[0], data[1]) + `<div class="eng-sub">${data[2]}</div>`;
            aArea.innerHTML = `<div>${generateRuby(data[4].cn, data[4].py)}</div><div style="font-size:16px; color:#666;">${data[4].en}</div>`;
            aArea.classList.remove('hidden');
            optArea.innerHTML = `<button class="option-btn" onclick="nextQuestion()" style="background:var(--primary); color:white; text-align:center;">Next Sentence ‚Üí</button>`;
        } else {
            let type = Math.floor(Math.random() * 3); 
            let question = "", correct = "", options = [];

            if(type === 0) {
                question = "How to reply: " + data[0];
                correct = data[4].cn;
                options = [correct];
            } else if(type === 1) {
                question = "Translate to English: " + data[0];
                correct = data[2];
                options = [correct];
            } else {
                question = "Chinese for: " + data[2];
                correct = data[0];
                options = [correct];
            }

            while(options.length < 4) {
                let rand = database[Math.floor(Math.random()*database.length)];
                let alt = (type===0)?rand[4].cn : (type===1)?rand[2] : rand[0];
                if(!options.includes(alt)) options.push(alt);
            }
            options.sort(() => Math.random() - 0.5);

            qArea.innerHTML = `<h2 style="text-align:center; color:var(--primary);">${question}</h2>`;
            options.forEach(o => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = o;
                btn.onclick = () => {
                    if(o === correct) {
                        score += 10;
                        document.getElementById('score-display').innerText = score;
                        nextQuestion();
                    } else {
                        btn.style.borderColor = "red";
                        btn.style.color = "red";
                    }
                };
                optArea.appendChild(btn);
            });
        }
    }

    function nextQuestion() {
        currentIndex = (currentIndex + 1) % database.length;
        render();
    }

    function showList() {
        document.getElementById('main-content').classList.add('hidden');
        document.getElementById('list-mode-container').style.display = 'block';
        const content = document.getElementById('list-content');
        content.innerHTML = "<h1>üìú Complete 150 Sentence Bank (With Translation)</h1>";
        database.forEach((item, i) => {
            const row = document.createElement('div');
            row.className = 'list-row';
            row.innerHTML = `
                <div style="font-size:40px;">${item[3]}</div>
                <div>
                    <div style="font-size:22px;"><b>Q${i+1}:</b> ${generateRuby(item[0], item[1])}</div>
                    <div style="font-size:16px; color:#555; margin-bottom:10px;"><i>Translation: ${item[2]}</i></div>
                    <div style="color:var(--primary); margin-top:10px;"><b>A:</b> ${generateRuby(item[4].cn, item[4].py)}</div>
                    <div style="font-size:16px; color:#888; margin-top:5px;"><i>Reply: ${item[4].en}</i></div>
                </div>`;
            content.appendChild(row);
        });
    }

    function closeList() { 
        setMode('study'); // Ëá™Âä®Ëß¶Âèë setMode ‰∏≠ÁöÑ UI ÂàáÊç¢ÈÄªËæë
    }

    function speakQuestion() { speakText(database[currentIndex][0]); }
    function speakReply() { speakText(database[currentIndex][4].cn); }

    window.onload = () => {
        const container = document.getElementById('star-container');
        for(let i=0; i<60; i++) {
            let s = document.createElement('div');
            s.className = 'star';
            s.style.setProperty('--angle', Math.random() * 360 + 'deg');
            s.style.left = Math.random() * 100 + "%";
            s.style.top = Math.random() * 100 + "%";
            s.style.animationDuration = (Math.random() * 1 + 0.5) + 's';
            container.appendChild(s);
        }
    }
</script>
